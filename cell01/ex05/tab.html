<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 1000px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: aqua;">First cell</td>
            <td style="background-color: red;">Second cell</td>
        </tr>
    </table>
</body>
</html>
