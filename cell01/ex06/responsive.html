<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body{
            margin:0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(2,1)fr;
        }
        .content{
            height: 100vh;
        }
        table{
            border-collapse: collapse;
        }
        td{
            height: 100px;
            width: 1000px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="container">
        <tr class="content">
            <td style="background-color: aqua;">First cell</td>
            <td style="background-color: red;">Second cell</td>
        </tr>
    </table>
</body>
</html>
